<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="sidebar">
      <ul class="sidebar-title">
        <li><i class="fa-solid fa-chart-line"></i><a>Dashboard</a></li>
      </ul>  
      
      <nav>
        <ul class="nav-links">
          <li><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
          <li><i class="fa-solid fa-user"></i><a href="#">Profile</a></li>
          <li><i class="fa-solid fa-message"></i><a href="#">Message</a></li>
          <li><i class="fa-solid fa-clock"></i><a href="#">History</a></li>
          <li><i class="fa-solid fa-list-check"></i><a href="#">Tasks</a></li>
          <li><i class="fa-solid fa-people-roof"></i><a href="#">Communities</a></li>
        </ul>
  
        <div class="bottom-links">
          <ul class="bottom-links-ul">
            <li><i class="fa-solid fa-gear"></i><a href="#">Settings</a></li>
            <li><i class="fa-solid fa-circle-question"></i><a href="#">Support</a></li>
            <li><i class="fa-solid fa-shield"></i><a href="#">Privacy</a></li>
          </ul>
        </div>
      </nav>
    </div>
  
    <div class="header">
      <div class="section-flex">
        <div class="header-search">
          <ul>
            <li>
              <i class="fa-solid fa-magnifying-glass"><input class="search" name="search" type="text"></i>
            </li>
          </ul>
        </div>
  
        <div class="buttons-flex">
          <ul>
            <li><i class="fa-solid fa-bell"></i></li>
            <li><i class="fa-solid fa-user-tie"></i></li>
            <li>User</li>
          </ul>
        </div>
      </div>

      <div class="section-flex">
        <div class="user-display">
          <i class="fa-solid fa-user-tie fa-2x"></i>
          <ul>
            <li>Hi There!</li>
            <li><h3 class="user-name">John Doe</h3></li>
          </ul>
        </div>


        <div class="buttons-flex">
          <ul>
            <li class="header-btn"><a href="/">New</a></li>
            <li class="header-btn"><a href="/">Upload</a></li>
            <li class="header-btn"><a href="/">Share</a></li>
          </ul>
        </div>
      </div>
    </div>
  
    <div class="main-content">
      <h3>Your Projects</h3>
    </div>

    <div class="announcements">
      <h3>Announcements</h3>
    </div>

    <div class="trending">
      <h3>Trending</h3>
    </div>
  </div>


 
  <script src="https://kit.fontawesome.com/88d6aaea9e.js" crossorigin="anonymous"></script>
</body>
</html>
